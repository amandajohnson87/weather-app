<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b57844692.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="weatherApp">
      
      <form class="search-form" id="search-form">
<div class="row">
  <div class="col-5">
      <input 
      type="search" 
      placeholder="Search for a city" 
      class="form-control"
      autofocus="on"
      autocomplete="off"
      id="city-input"
      />
    </div>
    <div class="col-3">
      <input 
      type="submit" 
      value="Search"
      class="form-control btn btn-primary"
      id="searchButton"
      />
    
      </div>
      <div class=row>
        <input 
        type="submit" 
        value="Current location" 
        class="form-control btn btn-warning" 
        id="current-location-button" />

      </div>
</div>
    </form>
      
    <h1 id="city">
        Vancouver
      </h1>





      <div class="row">
        <div class="col-6">
          <ul>
            <li id="date">
              Monday 00:00
            </li>
            <li>
              <span class = "temperature" id="temperature">
                18
              </span>
              <span class="units"> ° C | <a href="#"> 
                <span id = "fahrenheit-link">° F
              </span> 
              </span>
              </a>

            </li>
            <li  id="description">
            Partly cloudy
            </li>
          </ul>
          <div class="clearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy icon"
              class="weatherIcon float-left" />
            <div class="float-left">

            </div>
          </div>

        </div>
        <div class="col-6">

          <ul>
                       <li>
              Humidity: <span id="humidity">00</span>%
            </li>
            <li>
              Wind: <span id="wind">0</span> km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      Tomorrow
      <br />
      <i class="fas fa-cloud-sun-rain"> </i>
      12° / <strong>23°</strong>
    </div>
    <div class="col-2">
      Sunday
      <br />

      <i class="fas fa-bolt"> </i>
      8° / <strong>25°</strong>

    </div>
    <div class="col-2">
      Monday
      <br />
      <i class="fas fa-sun"> </i>
      7° / <strong>22°</strong>
    </div>
    <div class="col-2">
      Tuesday
      <br />
      <i class="fas fa-cloud-sun-rain"> </i>
      6° / <strong>18°</strong>
    </div>
    <div class="col-2">
      Wednesday
      <br />
      <i class="fas fa-cloud-sun-rain"> </i>
      7° / <strong>16°</strong>
    </div>
  </div>

  </div>

  </div>
  </span>
 
  </div>

  <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  </script>

</body>

</html>
